<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation</title>
  <link rel="stylesheet" href="maidof.css">
</head>

<body>
  <h1>🩷Reservation(◕ w ◕)🩷</h1><br><br>

  <div class="maid-date-time-picker">
    <input type="date" class="date-input" id="datePicker"><br>
    <select class="time-input" id="hourPicker">
      <option value="10">10:00</option>
      <option value="11">11:00</option>
      <option value="12">12:00</option>
      <option value="13">13:00</option>
      <option value="14">14:00</option>
      <option value="15">15:00</option>
      <option value="16">16:00</option>
      <option value="17">17:00</option>
    </select></div><br>

    <div class="selected-date-time" id="selectedDateTime"></div>

    <div class="maid-card">
      <div class="maid" onmousedown="selectMaid('❤️Shamu❤️')">
        <img class="fun" src="maid1.jpg" alt="Maid named Shamu">
        <p class="text-below-image">❤️Shamu❤️</p>
      </div>
    
      <div class="maid" onmousedown="selectMaid('🩷Ricardo🩷')">
        <img class="fun" src="maid2.jpg" alt="Maid named Ricardo">
        <p class="text-below-image">🩷Ricardo🩷</p>
      </div>
    
      <div class="maid" onmousedown="selectMaid('🧡Cris🧡')">
        <img class="fun" src="maid3.jpg" alt="Maid named Cris">
        <p class="text-below-image">🧡Cris🧡</p>
      </div>
    
      <div class="maid" onmousedown="selectMaid('💛Jackie💛')">
        <img class="fun" src="maid4.jpg" alt="Maid named Jackie">
        <p class="text-below-image">💛Jackie💛</p>
      </div>
    
      <div class="maid" onmousedown="selectMaid('💚Binton💚')">
        <img class="fun" src="maid5.jpg" alt="Maid named Binton">
        <p class="text-below-image">💚Binton💚</p>
      </div>
    
      <div class="maid" onmousedown="selectMaid('💙Jean💙')">
        <img class="fun" src="maid6.jpg" alt="Maid named Jean">
        <p class="text-below-image">💙Jean💙</p>
      </div>
    
      <div class="maid" onmousedown="selectMaid('🩵Glen🩵')">
        <img class="fun" src="maid7.jpg" alt="Maid named Glen">
        <p class="text-below-image">🩵Glen🩵</p>
      </div>
    
      <div class="maid" onmousedown="selectMaid('🤍Fan🤍')">
        <img class="fun" src="maid8.jpg" alt="Maid named Fan">
        <p class="text-below-image">🤍Fan🤍</p>
      </div>
    
      <div class="maid" onmousedown="selectMaid('🤎Denis🤎')">
        <img class="fun" src="maid9.jpg" alt="Maid named Denis">
        <p class="text-below-image">🤎Denis🤎</p>
      </div>
    
      <div class="maid" onmousedown="selectMaid('🩶Lily🩶')">
        <img class="fun" src="maid10.jpg" alt="Maid named Lily">
        <p class="text-below-image">🩶Lily🩶</p>
      </div>
    </div>

  <h3>
    <button class="reservation-button" onclick="confirmReservation()">🩷Confirm🩷</button>
  </h3>


  <script>
    var selectedMaid = '';

    function selectMaid(maidName) {
  selectedMaid = maidName;

  var maidElements = document.querySelectorAll('.maid');
  maidElements.forEach(function (element) {
    element.classList.remove('selected');
  });

  var selectedMaidElement = document.querySelector(`.maid[data-maid="${maidName}"]`);
  if (selectedMaidElement) {
    selectedMaidElement.classList.add('selected');
  }

  document.getElementById('selectedDateTime').innerText = `Selected Maid: ${maidName}`;
}

function confirmReservation() {
  var selectedDate = document.getElementById('datePicker').value;
  var selectedHour = document.getElementById('hourPicker').value;

  if (selectedMaid === '') {
    alert('Please select a maid before confirming your reservation.');
    return;
  }

  if (selectedDate === '') {
    alert('Please select a Date before confirming your reservation.');
    return;
  }

  var confirmationMessage = `Reservation confirmed!\nDate: ${selectedDate}\nTime: ${selectedHour}\nMaid: ${selectedMaid}`;

  showConfirmationAlert(confirmationMessage);
}

document.querySelector('.reservation-button').addEventListener('click', confirmReservation);

function showConfirmationAlert(message) {
  document.querySelector('.reservation-button').addEventListener('click', function() {
    if (confirm(message)) {
      window.location.href = 'price.html';
    }
  });
}

  </script>

</body>

</html>
